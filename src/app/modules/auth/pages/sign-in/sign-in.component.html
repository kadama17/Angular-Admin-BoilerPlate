<!-- login form -->
<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
      Veuillez vous connecter <span class="text-[#1d4ed8]">!</span>
    </h2>
    <p class="text-sm text-gray-400 dark:text-night-200">
      Saisissez vos identifiants pour accéder à votre compte.
    </p>
  </div>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-gray-300 after:mt-0.5 after:flex-1 after:border-t after:border-gray-300 dark:before:border-night-500 dark:after:border-night-500"
  >
    <p
      class="mx-4 mb-0 text-center text-sm text-gray-400 dark:text-night-400"
    ></p>
  </div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input
          type="text"
          id="email"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="email"
        />
        <label
          for="email"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-[#1d4ed8ab] dark:bg-night-700 dark:text-night-200"
        >
          Adresse email
        </label>
      </div>
      <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
        <div *ngIf="f['email'].errors['required']">Required field</div>
        <div *ngIf="f['email'].errors['email']">
          L'e-mail doit être une adresse e-mail valide
        </div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <input
          [type]="passwordTextType ? 'text' : 'password'"
          id="password"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="password"
        />
        <label
          for="password"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-[#1d4ed8ab] dark:bg-night-700 dark:text-night-200"
        >
          Mot de passe
        </label>
        <span
          class="absolute top-2.5 right-5 cursor-pointer text-gray-400 dark:text-night-300"
          (click)="togglePasswordTextType()"
        >
          <svg-icon
            [src]="
              !passwordTextType
                ? 'assets/icons/outline/eye-off.svg'
                : 'assets/icons/outline/eye.svg'
            "
            [svgClass]="'h-5 w-5'"
          >
          </svg-icon>
        </span>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">Required field</div>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input id="remember-me" name="remember-me" type="checkbox" />
      <label
        for="remember-me"
        class="ml-2 block text-sm text-gray-400 dark:text-night-200"
      >
        Se souvenir de moi
      </label>
    </div>

    <div class="text-sm">
      <a
        routerLink="/auth/forgot-password"
        class="font-medium text-[#1d4ed8] hover:text-[#1d4ed8ab]"
      >
        Mot de passe oublié?
      </a>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-[#1d4ed8] py-2 px-4 text-sm font-medium text-white focus:outline-none focus:[#1d4ed8ab] focus:ring-[#1d4ed8ab] focus:ring-offset-2 hover:bg-[#1d4ed8ab]"
  >
    Sign in
  </button>

  <!-- Sign-up -->
</form>
